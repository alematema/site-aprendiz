<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            
            <form>
                <fieldset>
                    
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome</label>
                    <input type="text" id='nome' name="nome" placeholder="Seu nome aqui" pattern="[A-Za-z ']{4,}" title="Mínimo 4 letras. Permitidos apenas letras ou espaços ou apóstrofes" autofocus required>

                    <label for="email">Email</label>
                    <input type="email" name='e-mail' id="email" placeholder="seu@email.com" required>

                </fieldset>
                
                
                <fieldset>
                    <legend>Assunto</legend>
                   
                    <label>
                            <input type="radio" name="assunto" value="consult">Consultoria
                    </label>
                    <label>
                            <input type="radio" name="assunto" value="blog">Blog
                    </label>
                    <label>
                            <input type="radio" name="assunto" value="outro">Outro
                    </label>
                     <!--<select name="assunto">
                          <option value="consult">Consultoria</option> 
                          <option value="blog" selected>Blog</option>
                          <option value="outro">Outro</option>
                    </select>-->
                </fieldset>    
                
                <label for="mensagem">Mensagem</label>
                <textarea placeholder="Digite aqui sua mensagem" id="mensagem" name="mensagem" cols="30" rows="6"></textarea>
                
                
               <button type="submit">Enviar <strong>para mim</strong></button>
            
            </form>
             
        </div>
    </main>
